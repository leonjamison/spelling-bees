<!DOCTYPE html>
<!-- <h1>"SPELLING BEES"</h1> -->

<html lang="en" dir="ltr">
  <head>
    <!-- <meta charset="utf-8"> -->
    <title>SPELLING BEE'S</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  
  </head>



<body>
    <div class="ui bottom attached segment pushable">
        <div id="left-menu" class="ui visible yellow inverted top horizontal sidebar menu">
          <div class="item">
            <h1>
              <i id="game-icon" class="game icon"></i>
              <span class="game-title">THE-SPELLING-</span><span class="game-title">BEE'S-ARE-DYING</span>
            </h1>
          </div>
          <a id="user-icon" class="item">
  
          </a>
          <a id="rules-icon" class="item">
            <i class="info icon"></i>
            RULES
          </a>
          <a id="top-score-icon" class="item">
            <i class="trophy icon"></i>
            TOP SCORES
          </a>
          <a id="volume-icon" class="item">
            <i class="volume up icon"></i>
            SOUND ON
          </a>
          
        </div>
        <br>

        <div id="pusher" class="pusher">

            <div id="left-container">
                <div class="ui yellow message floated segment" id ="game-clock-div">Time: <span id="game-clock">45</span>second<span id="plural">s</span></div>
                <div class="ui yellow message floated segment" id ="game-score-div">Correct Words: <span id="game-score">0</span></div>
                <!-- <div id ="game-bomb-div"><span id="bomb-div"></span></div> -->
                <div class="ui segment" id="game-container"></div>
                <button id="play-button" class="ui button yellow" disabled="true"><i class="icon play"></i>PLAY</button>
                <button id="final-answer-button" class="ui button yellow" disabled="true"><i class="icon trophy"></i>FINAL ANSWER?</button>

       
                <div class="ui input" id="form-div">
                  <form autocomplete="off" id="input-form">
                    <input id="word-input-field" type="text" name="" value="" placeholder="enter guess here">
                  </form>
                </div>
                <br>
                <div id="word-submit-confirm"></div>
            </div>
    
            <!-- login form -->
            <div id="right-container" class="column">
              <div class="ui negative message"><div class="header">Instructions: Press PLAY after Login and spell the word being described correctly. Press FINAL ANSWER? to submit guess. GOOD LUCK!</div></div>
    
              <div class="ui input" id="login-form-div">
              <form autocomplete="off" id="login-form" class="" action="index.html" method="post">
                <h3>Login To Play:</h3>
                <input id="login-field" type="text" name="" value="" placeholder="username">
                <br><br>
                <input type="submit" id="login-submit">
                <br><br>
              </form>
              </div>
            </div>
    
          </div>
    
    
        </div>








        
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
